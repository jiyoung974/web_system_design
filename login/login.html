<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 | Safety 365</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --border-color: #444444;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      margin-bottom: 1rem;
    }

    .main-nav {
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px); /* header + nav 높이 감안 */
      padding: 2rem 1rem;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- 메인화면과 동일한 로고 영역 -->
  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../main/main.html">
      <img src="../main/로고.png" alt="Logo" style="height: 60px;" />
    </a>
  </div>

  <!-- 메인화면과 동일한 내비게이션 -->
  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
              <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../disaster/dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/map/map.html">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="#">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="#">퀴즈</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do" target="_blank">기상청</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 로그인 영역 -->
  <div class="login-section">
    <div class="login-box">
      <h2 class="mb-4 text-center">로그인</h2>
      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">로그인</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        계정이 없으신가요? <a href="signup.html">회원가입</a>
      </p>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const id = document.getElementById("username").value;
      const pw = document.getElementById("password").value;

      const savedId = localStorage.getItem("userId");
      const savedPw = localStorage.getItem("userPw");

      if (id === savedId && pw === savedPw) {
        document.cookie = "isLoggedIn=true; path=/";
        alert("로그인 성공!");
        window.location.href = "../relief/relief.html";
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
