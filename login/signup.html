<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 | Safety 365</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --border-color: #444444;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      margin-bottom: 1rem;
    }

    .main-nav {
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .signup-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      padding: 2rem 1rem;
    }

    .signup-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../main/index.html">
      <img src="../main/로고.png" alt="Logo" style="height: 60px;" />
    </a>
  </div>

  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
              <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../disaster/dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/map/map.html">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="/shopping/shopping.html">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="/news/news.html">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="/quiz/quiz.html">퀴즈</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do" target="_blank">기상청</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 회원가입 폼 -->
  <div class="signup-section">
    <div class="signup-box">
      <h2 class="mb-4 text-center">회원가입</h2>
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label for="newId" class="form-label">아이디</label>
          <input type="text" class="form-control" id="newId" required />
        </div>
        <div class="mb-3">
          <label for="newPw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="newPw" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        이미 계정이 있으신가요? <a href="login.html">로그인</a>
      </p>
    </div>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const id = document.getElementById("newId").value;
      const pw = document.getElementById("newPw").value;

      localStorage.setItem("userId", id);
      localStorage.setItem("userPw", pw);

      alert("회원가입 완료! 로그인 페이지로 이동합니다.");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
