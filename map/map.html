<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>대피소 안내 | Safety 365</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #CC0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --border-color: #444444;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .top-header {
      background-color: white;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-header a {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-left: 10px;
      text-decoration: none;
    }
    .main-nav {
      background-color: var(--primary-color);
    }
    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .main-nav .nav-link:hover {
      text-decoration: underline;
    }
    #map {
      width: 100%;
      height: 400px;
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <!-- Kakao Maps SDK autoload=true로 불러옴 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5c94f0e98478091ee34983fff18ca1c3&autoload=false&libraries=services"></script>

</head>
<body>
  <!-- Header -->
  <div class="top-header">
    <div style="font-weight: bold; font-size: 1.25rem;">Safety 365</div>
    <div>
      <a href="#">소개</a>
      <a href="#">문의하기</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item"><a class="nav-link" href="#">메인</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="#">재난정보</a></li>
          <li class="nav-item"><a class="nav-link" href="#">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">뉴스</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <h3 class="mb-4 text-center">대피소 위치 안내</h3>
    <p class="text-center text-muted mb-3">
      사용자 주변의 대피소 위치를 지도와 함께 확인할 수 있으며, 반려동물 동반 가능 여부 및 24시간 운영 여부를 필터링할 수 있습니다.
    </p>

    <!-- 버튼 -->
    <div class="mb-3 text-center">
      <button class="btn btn-outline-primary me-2" onclick="renderShelters('all')">전체</button>
      <button class="btn btn-outline-success me-2" onclick="renderShelters('pet')">반려동물</button>
      <button class="btn btn-outline-warning" onclick="renderShelters('open24')">24시간 운영</button>
    </div>

    <!-- 지도 -->
    <div id="map"></div>

    <!-- 리스트 -->
    <ul id="shelterList" class="mt-4 list-group"></ul>
  </div>

  <!-- Footer -->
  <footer>
    경찰서 : 112 | 소방서 : 119 | 개인정보 처리방침
  </footer>

  <!-- 지도 스크립트 -->
  <script>
  kakao.maps.load(function () {
    const shelters = [
      { name: "종로구청 대피소", lat: 37.572, lng: 126.979, pet: false, open24: true },
      { name: "마포구 문화센터", lat: 37.550, lng: 126.913, pet: true, open24: true },
      { name: "용산구 이촌대피소", lat: 37.528, lng: 126.967, pet: false, open24: false },
      { name: "동작구 청소년센터", lat: 37.500, lng: 126.941, pet: true, open24: false }
    ];

    const map = new kakao.maps.Map(document.getElementById("map"), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 6
    });

    const listElement = document.getElementById("shelterList");
    const markers = [];

    function renderShelters(mode) {
      listElement.innerHTML = "";
      markers.forEach(marker => marker.setMap(null));
      markers.length = 0;

      let filtered = shelters;
      if (mode === "pet") filtered = shelters.filter(s => s.pet);
      else if (mode === "open24") filtered = shelters.filter(s => s.open24);

      filtered.forEach(shelter => {
        const marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(shelter.lat, shelter.lng),
          map: map
        });
        markers.push(marker);

        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${shelter.name} (${shelter.open24 ? "24시간" : "제한"}, 반려동물 ${shelter.pet ? "O" : "X"})`;
        listElement.appendChild(li);
      });
    }

    window.renderShelters = renderShelters;
    renderShelters("all");
  });
</script>

</body>
</html>
