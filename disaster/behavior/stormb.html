<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>발생 시 행동요령 - 태풍</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --highlight: #e6f0ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      color: var(--text-color);
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }

    .top-header img {
      height: 60px;
    }

    .main-nav {
      margin-top: 0.5rem;
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .hero-banner {
      background-image: url('storm1.png');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1;
    }

    .container-custom {
      margin: 4rem auto;
      padding: 0 2rem;
      max-width: 1000px;
    }

    .guide-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .guide-box {
      background-color: var(--highlight);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .guide-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .guide-box img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .guide-box h5 {
      font-weight: bold;
      color: var(--primary-color);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../../main/main.html"><img src="../로고.png" alt="Logo" /></a>
  </div>

  <!-- Main Nav -->
  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../storm/index.html">태풍</a></li>
              <li><a class="dropdown-item" href="../earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../fire.html">산불</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="#">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="#">퀴즈</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do" target="_blank" rel="noopener noreferrer">기상청</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="hero-banner">
    <div class="hero-text">발생 시 행동요령</div>
  </div>

  <!-- 행동요령 콘텐츠 -->
  <div class="container-custom">
    <div class="guide-grid">
      <div class="guide-box">
        <img src="cut1.png" alt="기상 정보 확인">
        <h5>1. 기상 정보를 수시로 확인하세요</h5>
      </div>
      <div class="guide-box">
        <img src="cut2.png" alt="창문 고정">
        <h5>2. 창문을 테이프로 고정해 파손을 방지하세요</h5>
      </div>
      <div class="guide-box">
        <img src="cut3.png" alt="배수구 점검">
        <h5>3. 배수구와 문틈을 점검해 침수에 대비하세요</h5>
      </div>
      <div class="guide-box">
        <img src="cut4.png" alt="비상물품 준비">
        <h5>4. 손전등과 생수 등 비상물품을 미리 준비하세요</h5>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    경찰서 : 112 | 소방서 : 119 | 개인정보 처리방침
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
