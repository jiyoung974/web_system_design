<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>태풍 - Safety 365</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --highlight: #e6f0ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      color: var(--text-color);
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }

    .top-header img {
      height: 60px;
    }

    .main-nav {
      margin-top: 0.5rem;
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .hero-banner {
      background-image: url('../storm1.png');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1;
    }

    .container-custom {
      display: flex;
      margin: 4rem auto;
      padding: 0 2rem;
      max-width: 1200px;
    }

    .sidebar {
      width: 220px;
      padding-right: 1.5rem;
      border-right: 2px solid #dee2e6;
    }

    .sidebar a {
      margin-bottom: 1.5rem;
      display: block;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding-left: 2rem;
    }

    h2 {
      color: var(--primary-color);
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    .info-box {
      background-color: var(--highlight);
      padding: 3rem;
      border-radius: 10px;
      background-image: url('다운로드.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-check-label {
      font-size: 1.2rem;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <!-- Top Header -->
  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../../main/main.html"><img src="../로고.png" alt="Logo" /></a>
  </div>

  <!-- Main Nav -->
  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../storm.html">태풍</a></li>
              <li><a class="dropdown-item" href="../earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../fire.html">산불</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="#">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="#">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="#">퀴즈</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do" target="_blank">기상청</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="hero-banner">
    <div class="hero-text">태풍</div>
  </div>

  <!-- Content Area -->
  <div class="container-custom">
    <div class="sidebar">
      <a class="btn btn-outline-primary" href="#">태풍 대비</a>
      <a class="btn btn-outline-secondary" href="../behavior/stormb.html">발생 시 행동 요령</a>
      <a class="btn btn-outline-danger" href="https://www.weather.go.kr/w/typhoon/ko/weather/typhoon_02.jsp" target="_blank">실시간 정보</a>
    </div>

    <div class="content">
      <h2 class="mt-5">태풍 대비 체크리스트 📖</h2>
      <div class="info-box">
        <form id="checklist-form">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="check1">
            <label class="form-check-label" for="check1">창문에 테이프를 붙여 파손을 방지한다</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="2" id="check2">
            <label class="form-check-label" for="check2">비상식량과 생수를 미리 확보해둔다</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="3" id="check3">
            <label class="form-check-label" for="check3">배수구와 문틈 주변을 점검해 침수에 대비한다</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="4" id="check4">
            <label class="form-check-label" for="check4">손전등, 휴대용 라디오 등 비상물품을 준비한다</label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const checks = document.querySelectorAll('input[type="checkbox"]');
    checks.forEach((check, i) => {
      const saved = localStorage.getItem('typhoon_check_' + i);
      if (saved === 'true') check.checked = true;
      check.addEventListener('change', () => {
        localStorage.setItem('typhoon_check_' + i, check.checked);
      });
    });
  </script>

  <footer>
    경찰서 : 112 | 소방서 : 119 | 개인정보 처리방침
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
