  <script>
    async function loadNewsFromAPI() {
      const apiKey = 'f6afdec252d14f579cb1dd49597a9a44';
      const query = '산불 OR 황사 OR 태풍 OR 지진 OR 폭우';
      const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=ko&sortBy=publishedAt&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById("news-container");
        container.innerHTML = '';

        const seenTitles = new Set();
        const filtered = data.articles.filter(article => {
          const title = article.title || '';
          const desc = article.description || '';
          const hasKeywordInTitle = /(폭우|태풍|산불|황사|지진)/.test(title);
          const hasAuthorityInDesc = /(기상청|소방당국)/.test(desc);
          const isDuplicate = seenTitles.has(title);
          if (hasKeywordInTitle && hasAuthorityInDesc && !isDuplicate) {
            seenTitles.add(title);
            return true;
          }
          return false;
        }).slice(0, 3);

        if (filtered.length === 0) {
          container.innerHTML = "<p>표시할 뉴스가 없습니다.</p>";
          return;
        }

        filtered.forEach(news => {
          const col = document.createElement("div");
          col.className = "col";
          col.innerHTML = `
            <div class="card h-100">
              <img src="${news.urlToImage || 'main/뉴스.jpg'}" class="card-img-top" alt="뉴스 이미지" />
              <div class="card-body">
                <h5 class="card-title">
                  <a href="${news.url}" target="_blank">${news.title}</a>
                </h5>
                <p class="card-text text-muted">${news.source.name}</p>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      } catch (error) {
        console.error("뉴스 불러오기 실패:", error);
        document.getElementById("news-container").innerHTML = "<p>뉴스를 불러오는 중 오류가 발생했습니다.</p>";
      }
    }

    loadNewsFromAPI();
  </script>
