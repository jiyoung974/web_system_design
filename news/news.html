  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
    }

    html {
      overflow-y: scroll;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }

    .main-nav {
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .content-area {
      flex-grow: 1;
      padding: 2rem;
      margin-top: 40px;
    }

    .news-scroll {
      display: flex;
      align-items: center;
    }

    .carousel-inner {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 0.5rem;
      scroll-snap-type: x mandatory;
      scroll-padding: 0.5rem;
    }

    .news-card {
      flex: 0 0 auto;
      width: 100%;
      max-width: 360px;  /* 아이폰 12 Pro 화면보다 살짝 작게 */
      margin: 0 0.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      scroll-snap-align: center;
    }

    @media (max-width: 400px) {
      .news-card {
        max-width: 90vw;
      }
    }


    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .news-card-body {
      padding: 1rem;
    }

    .news-card-body a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: bold;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>

<body>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
              <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../disaster/dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>

          </li>

  <main class="content-area">
    <h2 class="text-center mb-5">최신 재난 뉴스</h2>
    <div class="news-scroll justify-content-center">
      <button onclick="scrollPrev()" class="btn btn-outline-secondary me-2">◀</button>
      <div class="carousel-inner" id="carousel"></div>
      <button onclick="scrollNext()" class="btn btn-outline-secondary ms-2">▶</button>
    </div>
  </main>

  <footer>
    <a href="../main/number.html" style="color: white; text-decoration:underline;">긴급 신고번호 안내</a>&nbsp;&nbsp;|
    &nbsp;&nbsp;<a href="../main/Personal_information.html" style="color: white; text-decoration:underline;">개인정보
      처리방침</a>
    &nbsp;&nbsp;|&nbsp;&nbsp;© 2025 Safety 365
  </footer>

  <script>
    const carousel = document.getElementById("carousel");
    let currentIndex = 0;
    let totalCards = 0;
    const cardWidth = 320;

    function scrollNext() {
      const cardWidth = carousel.querySelector('.news-card')?.offsetWidth || 360;
      currentIndex = (currentIndex + 1) % totalCards;
      carousel.scrollTo({ left: currentIndex * (cardWidth + 16), behavior: 'smooth' }); // 16은 margin 고려
    }

    function scrollPrev() {
      const cardWidth = carousel.querySelector('.news-card')?.offsetWidth || 360;
      currentIndex = (currentIndex - 1 + totalCards) % totalCards;
      carousel.scrollTo({ left: currentIndex * (cardWidth + 16), behavior: 'smooth' });
    }

    async function loadDisasterNews() {
      const apiKey = 'f6afdec252d14f579cb1dd49597a9a44';
      const query = '산불 OR 황사 OR 태풍 OR 지진 OR 폭우';
      const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=ko&sortBy=publishedAt&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        carousel.innerHTML = '';
        const seenTitles = new Set();

        const filtered = data.articles.filter(article => {
          const title = article.title || '';
          const desc = article.description || '';
          const isRelevantTitle = /(산불|황사|태풍|지진|폭우)/.test(title);
          const isFromAuthority = /(소방당국|기상청)/.test(desc);
          const isDuplicate = seenTitles.has(title);

          if (isRelevantTitle && isFromAuthority && !isDuplicate) {
            seenTitles.add(title);
            return true;
          }
          return false;
        });

        if (filtered.length === 0) {
          carousel.innerHTML = "<p>표시할 뉴스가 없습니다.</p>";
          return;
        }

        filtered.slice(0, 7).forEach(news => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <img src="${news.urlToImage || 'article1.jpg'}" alt="뉴스 이미지">
            <div class="news-card-body">
              <a href="${news.url}" target="_blank">${news.title}</a>
            </div>`;
          carousel.appendChild(card);
        });

        totalCards = carousel.children.length;
      } catch (error) {
        console.error("뉴스 불러오기 실패:", error);
        carousel.innerHTML = "<p>뉴스를 불러오는 중 오류가 발생했습니다.</p>";
      }
    }

    loadDisasterNews();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
