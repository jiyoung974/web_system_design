<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safety 365 | 긴급 신고번호 안내</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #003366;
    }

    
    .table-wrapper {
      display: flex;
      justify-content: center;
    }

    
    table {
      width: 80%;
      max-width: 900px;
      background: white;
      border-collapse: collapse;
      border: 1px solid #dee2e6;
      table-layout: fixed;
    }

    th, td {
      padding: 1.5rem 2rem;
      text-align: center;
      vertical-align: middle;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }

   
    @media (max-width: 576px) {
      .table-wrapper {
        display: block;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      td {
        padding: 1rem;
        border: none;
        border-bottom: 1px solid #ccc;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
        color: #003366;
      }
    }
  </style>
</head>
<body>

</html>
