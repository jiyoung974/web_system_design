<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2412801 방지영</title>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
        let count = parseInt(prompt("카운트다운할 숫자를 입력하세요."));
        const demo = document.getElementById("demo");

        const x = setInterval(function() {
            demo.innerHTML = count;

            if (count === 0) {
                clearInterval(x); // 타이머 중지
                demo.innerHTML = "타이머 종료";
            }

            count--;
        }, 1000);
    </script>
</body>
</html>
