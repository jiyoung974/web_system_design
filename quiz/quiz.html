    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const quizData = [
            {
                question: "지진이 발생했을 때 가장 먼저 해야 할 행동은 무엇인가요?",
                options: ["건물 밖으로 즉시 뛰쳐나간다", "가까운 탁자 아래로 몸을 숨긴다", "창문을 열고 상황을 본다"],
                answer: 1,
            },
            {
                question: "태풍이 접근할 때 가장 적절한 행동은?",
                options: ["강 근처로 가서 상황을 확인한다", "창문을 열어 환기를 시킨다", "문과 창문을 단단히 닫고 실내에 머무른다"],
                answer: 2,
            },
            {
                question: "화재가 발생했을 때 엘리베이터를 타도 될까요?",
                options: ["네, 더 빨리 대피할 수 있으므로 탑니다", "아니요, 정전 시 갇힐 위험이 있으므로 계단을 이용합니다", "건물 옥상으로 대피하여 구조를 기다립니다"],
                answer: 1,
            },
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        let shuffledQuiz = shuffle([...quizData]);
        let currentQuestion = 0;
        let correctCount = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next-btn");

        function loadQuestion() {
            const current = shuffledQuiz[currentQuestion];
            questionEl.textContent = current.question;
            questionEl.className = "quiz-title";
            optionsEl.innerHTML = "";
            current.options.forEach((opt, idx) => {
                const div = document.createElement("div");
                div.className = "quiz-option";
                div.textContent = `${idx + 1}. ${opt}`;
                div.addEventListener("click", () => handleAnswer(div, idx));
                optionsEl.appendChild(div);
            });
            nextBtn.style.display = "none";
        }

        function handleAnswer(selectedDiv, idx) {
            const allOptions = document.querySelectorAll(".quiz-option");
            allOptions.forEach((opt) => (opt.style.pointerEvents = "none"));
            if (idx === shuffledQuiz[currentQuestion].answer) {
                selectedDiv.classList.add("correct");
                correctCount++;
            } else {
                selectedDiv.classList.add("wrong");
                allOptions[shuffledQuiz[currentQuestion].answer].classList.add("correct");
            }
            nextBtn.style.display = "inline-block";
        }

        nextBtn.addEventListener("click", () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuiz.length) {
                loadQuestion();
            } else {
                document.getElementById("score-text").textContent = `맞은 개수: (${correctCount}/${shuffledQuiz.length})`;
                const modal = new bootstrap.Modal(document.getElementById("endModal"));
                modal.show();
            }
        });

        document.getElementById("retry-btn").addEventListener("click", () => {
            const modalElement = bootstrap.Modal.getInstance(document.getElementById("endModal"));
            modalElement.hide();
            resetQuiz();
        });

        function resetQuiz() {
            shuffledQuiz = shuffle([...quizData]);
            currentQuestion = 0;
            correctCount = 0;
            loadQuestion();
        }

        loadQuestion();
    </script>
