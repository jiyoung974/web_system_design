    html, body {

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--bg-color);

      display: flex;

    }

    .top-header {

      padding: 1rem 0;

      margin-bottom: 1rem;

    .main-nav {

    .main-nav .nav-link {

    footer {

      color: white;

      margin-top: 4rem;

    .content-area {
      flex-grow: 1;

    .quiz-container {
      max-width: 600px;
      width: 100%;
      background-color: white;
      border: 2px solid #ccc;
      padding: 30px;
      border-radius: 10px;
    }

    .option {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
    }

    .option.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
    }

    .option:hover {
      background-color: #e9ecef;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>

  <!-- Main Content (퀴즈 페이지 본문) -->

      <div id="question" class="question">문제를 불러오는 중...</div>

    경찰서 : 112 | 소방서 : 119 | <a href="Personal_information.html" style="color: white; text-decoration:underline;">개인정보 처리방침</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const quizData = [
      {
        question: "지진이 발생했을 때 가장 먼저 해야 할 행동은 무엇인가요?",
        options: [
          "건물 밖으로 즉시 뛰쳐나간다",
          "가까운 탁자 아래로 몸을 숨긴다",
          "창문을 열고 상황을 본다"
        ],
        answer: 1
      },
      {
        question: "태풍이 접근할 때 가장 적절한 행동은?",
        options: [
          "강 근처로 가서 상황을 확인한다",
          "창문을 열어 환기를 시킨다",
          "문과 창문을 단단히 닫고 실내에 머무른다"
        ],
        answer: 2
      },
      {
        question: "화재가 발생했을 때 엘리베이터를 타도 될까요?",
        options: [
          "네, 더 빨리 대피할 수 있으므로 탑니다",
          "아니요, 정전 시 갇힐 위험이 있으므로 계단을 이용합니다",
          "건물 옥상으로 대피하여 구조를 기다립니다"
        ],
        answer: 1
      }
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion() {
      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = '';
      current.options.forEach((opt, idx) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = `${idx + 1}. ${opt}`;
        div.addEventListener('click', () => handleAnswer(div, idx));
        optionsEl.appendChild(div);
      });
      nextBtn.style.display = 'none';
    }

    function handleAnswer(selectedDiv, idx) {
      const allOptions = document.querySelectorAll('.option');
      allOptions.forEach(opt => opt.style.pointerEvents = 'none');
      if (idx === quizData[currentQuestion].answer) {
        selectedDiv.classList.add('correct');
      } else {
        selectedDiv.classList.add('wrong');
        allOptions[quizData[currentQuestion].answer].classList.add('correct');
      }
      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        questionEl.textContent = '퀴즈가 끝났습니다!';
        optionsEl.innerHTML = '';
        nextBtn.style.display = 'none';
      }
    });

    loadQuestion();
  </script>
</body>
