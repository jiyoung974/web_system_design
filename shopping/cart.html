    <style>
        :root {
            --primary-color: #003366;
            --bg-color: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
        }

        .top-header {
            background-color: white;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .main-nav {
            background-color: var(--primary-color);
        }

        .main-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .main-nav .nav-link:hover {
            text-decoration: underline;
        }

        .login-links-fixed {
            position: absolute;
            top: 1rem;
            right: 2rem;
            z-index: 9999;
        }

        .login-links-fixed a {
            color: #003366;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
        }

        .login-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .login-box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            position: relative;
        }

        .cart-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .summary {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: right;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            text-align: right;
            margin-bottom: 1rem;
        }

        .table td,
        .table th {
            vertical-align: middle;
            padding: 1.5rem 1rem;
        }

        .product-img {
            height: 40px;
            margin-right: 10px;
        }

        .empty-box {
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 1.2rem;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: 4rem;
        }
    </style>
</head>

<body>

    <div class="top-header d-flex justify-content-center align-items-center flex-column">
        <a href="../main/main.html">
            <img src="../main/로고.png" alt="Logo" style="height: 60px;" />
        </a>
    </div>

    <nav class="navbar navbar-expand-lg main-nav px-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav w-100 d-flex justify-content-evenly">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
                            <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>

                            <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../map/map.html">대피소 안내</a></li>
                    <li class="nav-item"><a class="nav-link" href="../shopping/shopping.html">구호물품</a></li>
                    <li class="nav-item"><a class="nav-link" href="../news/news.html">뉴스 & 정보</a></li>

    <div class="login-section">
        <div class="login-box">
            <div class="cart-title">장바구니</div>
            <div id="cart-items"></div>
            <div id="summary-box" style="display: none;">
                <div class="summary">
                    총 결제금액: <span id="total-price">0</span>원
                </div>
                <div class="checkout-btn">
                    <button class="btn btn-success" onclick="checkout()">결제하기</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        경찰서 : 112 | 소방서 : 119 |
        <a href="../main/Personal_information.html" style="color: white; text-decoration:underline;">
            개인정보 처리방침
        </a>
    </footer>

    <script>
        let total = 0;

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.addEventListener("DOMContentLoaded", () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const container = document.getElementById("cart-items");
            const totalPriceEl = document.getElementById("total-price");
            const summaryBox = document.getElementById("summary-box");

            if (cart.length === 0) {
                container.innerHTML = `<div class="empty-box">장바구니가 비어 있습니다</div>`;
                summaryBox.style.display = "none";
                return;
            }

            let html = `<table class="table text-center align-middle"><thead class="table-light">
        <tr><th>상품명</th><th>수량</th><th>가격</th><th>삭제</th></tr></thead><tbody>`;

            const grouped = {};
            cart.forEach(item => {
                if (grouped[item.desc]) grouped[item.desc].count++;
                else grouped[item.desc] = { ...item, count: 1 };
            });

            for (const key in grouped) {
                const { img, desc, count } = grouped[key];
                const price = 3000;
                const subtotal = price * count;
                total += subtotal;
                html += `<tr>
          <td><img src="../shopping/${img}" class="product-img" />${desc}</td>
          <td>${count}</td>
          <td>${subtotal.toLocaleString()}원</td>
          <td><button class="btn btn-sm btn-outline-danger" onclick="removeItem('${desc}')">🗑️</button></td>
        </tr>`;
            }

            html += "</tbody></table>";
            container.innerHTML = html;
            totalPriceEl.textContent = total.toLocaleString();
            summaryBox.style.display = "block";
        });

        function checkout() {
            const isLoggedIn = getCookie("isLoggedIn");

            if (isLoggedIn !== "true") {
                alert("로그인이 필요한 서비스입니다.");
                window.location.href = "../login/login.html";
                return;
            }

            alert(`주문이 완료되었습니다. 총 결제 금액: ${total.toLocaleString()}원`);
            localStorage.removeItem("cart");
            location.reload();
        }

        function removeItem(desc) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const newCart = cart.filter(item => item.desc !== desc);
            localStorage.setItem("cart", JSON.stringify(newCart));
            location.reload();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
