<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety365</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #003366;
            --accent-color: #cc0000;
            --bg-color: #f8f9fa;
            --text-color: #212529;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            color: var(--text-color);
        }

        .top-header {
            background-color: white;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .top-header img {
            height: 60px;
        }

        .top-header .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.75rem;
        }

        .top-header .top-links a {
            color: #003366;
            margin-left: 10px;
            text-decoration: none;
        }

        .main-nav {
            margin-top: 0.5rem;
            background-color: var(--primary-color);
        }

        .main-nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .main-nav .nav-link:hover {
            text-decoration: underline;
        }

        .container-custom {
            max-width: 1200px;
            margin: 4rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .cart-empty {
            text-align: center;
            color: #888;
            padding: 3rem 0;
        }

        .checkout-btn {
            margin-top: 2rem;
            text-align: right;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .modal-content {
            display: block;
            background-color: #fff;
            z-index: 1050;
        }
    </style>
</head>

<body>
    <!-- Top Header -->
    <div class="top-header d-flex justify-content-center align-items-center flex-column">
        <a href="../main/main.html"><img src="../disaster/로고.png" alt="Logo" /></a>
        <div class="top-links" style="right: 30px; letter-spacing: 0.5px;">
            <a href="../login/login.html">로그인</a> &nbsp;&nbsp;&nbsp;|
            <a href="../login/signup.html">회원가입</a>
        </div>
    </div>

    <!-- Main Nav -->
    <nav class="navbar navbar-expand-lg main-nav px-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav w-100 d-flex justify-content-evenly">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
                            <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>
                            <li><a class="dropdown-item" href="../disaster/dust.html">황사</a></li>
                            <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="../map/map.html">대피소 안내</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">구호물품</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">뉴스 & 정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">퀴즈</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do"
                            target="_blank">기상청</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-custom">
        <h2 id="user-title">쇼핑리스트 🛒</h2>
        <div id="cart-list"></div>
        <div class="checkout-btn">
            <button class="btn btn-success" onclick="checkout()">결제하기</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Safety365</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    결제되었습니다!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        경찰서 : 112 | 소방서 : 119 | 개인정보 처리방침
    </footer>

    <!-- Script -->
    <script>
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
        }

        const userId = getCookie("userId");
        const userTitle = document.getElementById("user-title");
        if (userId) {
            userTitle.textContent = `${userId}님의 쇼핑리스트 🛒`;
        }

        const cartData = getCookie("cart");
        const cartList = document.getElementById("cart-list");

        if (!cartData || cartData === "{}") {
            cartList.innerHTML = `<div class="cart-empty">장바구니가 비어 있습니다</div>`;
        } else {
            const items = JSON.parse(cartData);
            for (const [key, value] of Object.entries(items)) {
                const itemEl = document.createElement("div");
                itemEl.className = "cart-item";
                itemEl.innerHTML = `
          <div><strong>${key}</strong></div>
          <div>${value}개</div>
        `;
                cartList.appendChild(itemEl);
            }
        }

        function checkout() {
            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
            document.cookie = "cart={}; path=/;";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
