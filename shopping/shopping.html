<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety 365 - 구호물품</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --highlight: #e6f0ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      color: var(--text-color);
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }

    .top-header img {
      height: 60px;
    }

    .main-nav {
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .hero-banner {
      background-image: url('default.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
      transition: background-image 0.5s ease-in-out;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1;
    }

    .cart-icon-btn {
      position: absolute;
      bottom: 1.5rem;
      right: 2.5rem;
      font-size: 1.2rem;
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      transition: background 0.2s ease;
      z-index: 10;
    }

    .cart-icon-btn:hover {
      background: #f7f7f7;
    }

    .container-custom {
      display: flex;
      margin: 4rem auto;
      padding: 0 2rem;
      max-width: 1200px;
    }

    .sidebar {
      width: 220px;
      flex-shrink: 0;
      padding-right: 1.5rem;
      border-right: 2px solid #dee2e6;
    }

    .sidebar .btn {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .content {
      flex-grow: 1;
      padding-left: 2rem;
      padding-right: 1rem;
    }

    .item-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-card {
      flex: 0 0 calc(30% - 1.5rem);
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .item-card img {
      width: 70%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>

<body>
  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../../../main/main.html"><img src="safty365_logo.png" alt="Logo" /></a>
  </div>

  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item"><a class="nav-link" href="/map/map.html">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="/shopping/shopping.html">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="/news/news.html">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="/quiz/quiz.html">퀴즈</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-banner" id="heroBanner" style="background-image: url('bg_main.jpeg');">
    <div class="hero-text" id="heroText">재난 대비 물품 판매 페이지</div>
    <a href="cart.html" class="cart-icon-btn">🛒</a>
  </div>

  <div class="container-custom">
    <div class="sidebar">
      <button class="btn btn-outline-secondary" onclick="showItem('식량')">식량</button>
      <button class="btn btn-outline-secondary" onclick="showItem('취사도구')">취사도구</button>
      <button class="btn btn-outline-secondary" onclick="showItem('침구 및 의류')">침구 및 의류</button>

    <div class="content" id="itemContent">

        <div style="font-size: 2.2rem;">🫯</div>

        <p style="color: #444; font-size: 1.05rem; margin: 1rem 0 0 0;">언제 닥칠지 모르는 위기 상황,</p>
        <p style="color: #444; font-size: 1.05rem; margin: 0;">지금 미리 준비하면 안심!</p>
        <button class="btn btn-danger mt-4 px-4 py-2" onclick="showItem('식량')" style="font-size: 1rem;">🔥 인기 물품

      </div>

      <div class="d-flex align-items-center gap-4 mt-5"
        style="background:#fff3f3; border:1px solid #f8c4c4; border-radius:15px; padding:1.5rem;">
        <img src="food1.png" alt="통조림" style="width:100px; border-radius:10px;">
        <div class="text-start">
          <h5 style="color:#cc0000; font-weight:bold;">[오늘만 특가] 통조림 20% 할인!</h5>
          <p style="margin:0; color:#555;">재난 대비 필수 식량! 유통기한 5년 이상</p>
          <button class="btn btn-danger btn-sm mt-2" onclick="showItem('식량')">자세히 보기</button>
        </div>
      </div>

      <div class="d-flex align-items-center gap-4 mt-4"
        style="background:#f1f8ff; border:1px solid #b6d7ff; border-radius:15px; padding:1.5rem;">
        <img src="medicine1.png" alt="소독제" style="width:100px; border-radius:10px;">
        <div class="text-start">
          <h5 style="color:#0066cc; font-weight:bold;">🏱 응급소독제 무료증정 이벤트</h5>
          <p style="margin:0; color:#555;">비상약품 세트 구매 시 소독제 1개 무료!</p>
          <button class="btn btn-primary btn-sm mt-2" onclick="showItem('가정용 비상약품')">응급세트 보러가기</button>
        </div>
      </div>

      <div id="itemGrid" class="item-grid" style="margin-top:3rem;"></div>
    </div>
  </div>

  <footer>

      처리방침</a>
    &nbsp;&nbsp;|&nbsp;&nbsp;© 2025 Safety 365
  </footer>
</body>
