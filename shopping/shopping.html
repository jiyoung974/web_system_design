<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety 365 - 구호물품</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #cc0000;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --highlight: #e6f0ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      color: var(--text-color);
    }

    .top-header {
      background-color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }

    .top-header img {
      height: 60px;
    }

    .main-nav {
      background-color: var(--primary-color);
    }

    .main-nav .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .main-nav .nav-link:hover {
      text-decoration: underline;
    }

    .hero-banner {
      background-image: url('default.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3rem;
      transition: background-image 0.5s ease-in-out;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 1;
    }

    .cart-icon-btn {
      position: absolute;
      bottom: 1.5rem;
      right: 2.5rem;
      font-size: 1.2rem;
      padding: 6px 10px;
      background: #fff; /* ✅ 흰 배경 */
      border: 1px solid #ccc; /* ✅ 얇은 회색 테두리 */
      border-radius: 8px; /* ✅ 둥근 사각형 */
      color: #000;
      text-decoration: none;
      transition: background 0.2s ease;
      z-index: 10;
    }

    .cart-icon-btn:hover {
      background: #f7f7f7;
    }

    .container-custom {
      display: flex;
      margin: 4rem auto;
      padding: 0 2rem;
      max-width: 1200px;
    }

    .sidebar {
      width: 220px;
      flex-shrink: 0;
      padding-right: 1.5rem;
      border-right: 2px solid #dee2e6;
    }

    .sidebar .btn {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .content {
      flex-grow: 1;
      padding-left: 2rem;
      padding-right: 1rem;
    }

    .item-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-card {
      flex: 0 0 calc(30% - 1.5rem);
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .item-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item-description {
      font-size: 0.95rem;
      margin: 0.75rem 0;
    }

    .add-cart-btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.4rem 0.75rem;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    .login-links-fixed {
      position: absolute;
      top: 1rem;
      right: 2rem;
      z-index: 9999;
    }

    .login-links-fixed a {
      color: #003366;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="login-links-fixed">
    <a href="../login/login.html">로그인</a>
    <a href="../login/signup.html">회원가입</a>
  </div>

  <div class="top-header d-flex justify-content-center align-items-center flex-column">
    <a href="../../../main/main.html"><img src="safty365_logo.png" alt="Logo" /></a>
  </div>

  <nav class="navbar navbar-expand-lg main-nav px-4">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav w-100 d-flex justify-content-evenly">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">재난정보</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="../disaster/storm.html">태풍</a></li>
              <li><a class="dropdown-item" href="../disaster/earthquake.html">지진</a></li>
              <li><a class="dropdown-item" href="../disaster/dust.html">황사</a></li>
              <li><a class="dropdown-item" href="../disaster/fire.html">산불</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="/map/map.html">대피소 안내</a></li>
          <li class="nav-item"><a class="nav-link" href="/shopping/shopping.html">구호물품</a></li>
          <li class="nav-item"><a class="nav-link" href="/news/news.html">뉴스 & 정보</a></li>
          <li class="nav-item"><a class="nav-link" href="/quiz/quiz.html">퀴즈</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.weather.go.kr/w/index.do" target="_blank"
              rel="noopener noreferrer">기상청</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-banner" id="heroBanner">
    <div class="hero-text" id="heroText">재난 대비 물품 판매 페이지</div>
    <a href="cart.html" class="cart-icon-btn">🛒</a>
  </div>

  <div class="container-custom">
    <div class="sidebar">
      <button class="btn btn-outline-secondary" onclick="showItem('식량')">식량</button>
      <button class="btn btn-outline-secondary" onclick="showItem('취사도구')">취사도구</button>
      <button class="btn btn-outline-secondary" onclick="showItem('침구 및 의류')">침구 및 의류</button>
      <button class="btn btn-outline-secondary" onclick="showItem('가정용 비상약품')">가정용 비상약품</button>
      <button class="btn btn-outline-secondary" onclick="showItem('화생방전 대비물품')">화생방전 대비물품</button>
      <button class="btn btn-outline-secondary" onclick="showItem('그 외 생필품')">그 외 생필품</button>
    </div>
    <div class="content" id="itemContent">
      <div class="item-grid" id="itemGrid"></div>
    </div>
  </div>

  <footer>
    <a href="../main/number.html" style="color: white; text-decoration:underline;">긴급 신고번호 안내</a> | <a
      href="/main/Personal_information.html" style="color: white; text-decoration:underline;">개인정보 처리방침</a>
  </footer>

  <script>
    const itemData = {
      '식량': {
        bg: 'bg_food.png',
        items: [
          { img: 'food1.png', desc: '통조림', price: 3200 },
          { img: 'food2.png', desc: '건빵', price: 1500 },
          { img: 'food3.png', desc: '탈지분유', price: 3500 },
          { img: 'food4.png', desc: '생수', price: 600 },
          { img: 'food5.png', desc: '쌀', price: 18000 },
        ]
      },
      '취사도구': {
        bg: 'bg_cook.jpg',
        items: [
          { img: 'cook1.png', desc: '휴대용 가스레인지', price: 19000 },
          { img: 'cook2.png', desc: '성냥 및 라이터', price: 1100 },
          { img: 'cook3.png', desc: '부탄가스', price: 3500 },
        ]
      },
      '침구 및 의류': {
        bg: 'bg_clothes.jpeg',
        items: [
          { img: 'clothes1.png', desc: '담요', price: 12000 },
          { img: 'clothes2.png', desc: '내의', price: 9500 },
        ]
      },
      '가정용 비상약품': {
        bg: 'bg_medicine.jpg',
        items: [
          { img: 'medicine1.png', desc: '소독제', price: 4000 },
          { img: 'medicine2.png', desc: '진통제', price: 3200 },
          { img: 'medicine3.png', desc: '붕대', price: 2100 },
        ]
      },
      '화생방전 대비물품': {
        bg: 'bg_supplies.jpg',
        items: [
          { img: 'supplies1.png', desc: '방독면', price: 35000 },
          { img: 'supplies2.png', desc: '보호의', price: 27000 },
          { img: 'supplies3.png', desc: '접착테이프', price: 2500 },
        ]
      },
      '그 외 생필품': {
        bg: 'bg_necessities.png',
        items: [
          { img: 'necessities1.png', desc: '라디오', price: 25000 },
          { img: 'necessities2.png', desc: '휴대용 전등', price: 10000 },
          { img: 'necessities3.png', desc: '핫팩', price: 1000 },
          { img: 'necessities4.png', desc: '맥가이버칼', price: 8700 },
        ]
      }
    };

    function showItem(category) {
      const data = itemData[category];
      document.querySelector('#heroBanner').style.backgroundImage = `url(${data.bg})`;
      document.querySelector('#heroText').textContent = category;
      const grid = document.getElementById('itemGrid');
      grid.innerHTML = '';
      data.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
            <div class="item-description" style="text-align: center; font-weight: 600; font-size: 1.1rem; margin-bottom: 1rem; color: #212529;">${item.desc}</div>
            <img src="${item.img}" alt="상품이미지" style="margin-bottom: 1.2rem;">
            <div class="item-price" style="text-align: center; font-size: 1rem; color: #333; margin-bottom: 0.75rem;">가격: ${item.price.toLocaleString()}원</div>
            <div style="text-align: center;">
              <button class="add-cart-btn">장바구니 담기</button>
            </div>
          `;
        grid.appendChild(card);
      });
    }

    document.addEventListener("click", function (e) {
      if (e.target && e.target.classList.contains("add-cart-btn")) {
        const card = e.target.closest(".item-card");
        const img = card.querySelector("img").getAttribute("src");
        const desc = card.querySelector(".item-description").textContent;

        const item = Object.values(itemData).flatMap(c => c.items).find(i => i.desc === desc);
        if (!item) return;
        const price = item.price;

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({ img, desc, price });
        localStorage.setItem("cart", JSON.stringify(cart));

        alert(`상품이 장바구니에 추가되었습니다.`);
      }
    });
  </script>
  
  
  
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
